<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

    <header class="min-vh-100 py-5 d-flex align-items-center">
        <div class="container">
            <div class="row g-5 flex-column flex-lg-row align-items-start align-items-lg-center">
                <div class="col-lg-6">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="../images/sign_up.svg" alt="sign up picture" class="w-75" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex flex-column gap-2">
                        <h1>Smart Login System</h1>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" />
                        <p id="name-error" class="fw-bold text-danger mb-0 d-none">Name error</p>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" />
                        <p id="email-error" class="fw-bold text-danger mb-0 d-none">Email error</p>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" />
                        <p id="password-error" class="fw-bold text-danger mb-0 d-none">Password error</p>
                        <p id="sign-up-error" class="fw-bold text-danger mb-0 mt-3 d-none">Error</p>
                        <button class="btn mt-3">Sign Up</button>
                        <p>
                            You have an account?
                            <a href="../index.html"
                                class="link-body-emphasis link-underline-opacity-0 link-underline-opacity-100-hover">
                                Sign In
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/sign_up.js"></script>

</body>

</html>
